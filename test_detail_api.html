<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail API 测试</title>
</head>
<body>
    <h1>Detail API 测试</h1>
    <button onclick="testAnalyzeAPI()">测试分析API</button>
    <button onclick="testVisualizeAPI()">测试可视化API</button>
    <div id="result"></div>

    <script>
        async function testAnalyzeAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const formData = new FormData();
                formData.append('filename', 'chapel_of_the_storm_dragon.json');
                
                const response = await fetch('http://localhost:5001/api/analyze-by-filename', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>分析API结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>错误:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        async function testVisualizeAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const formData = new FormData();
                formData.append('filename', 'chapel_of_the_storm_dragon.json');
                
                const response = await fetch('http://localhost:5001/api/visualize-data-by-filename', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h3>可视化API结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>错误:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
